<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="table">
      <div id="trick">
        <div class="slot" data-p="A"></div>
        <div class="slot" data-p="B"></div>
        <div class="slot" data-p="C"></div>
        <div class="slot" data-p="D"></div>
      </div>
      
      <div class="player top">
        <div class="name" id="nameC">
          <span>habib</span>
          <span class="thinking" id="thinkC">ðŸ’­</span>
          <span class="score">(0/0)</span>
        </div>
        <div class="hand" id="handC"></div>
      </div>
      
      <div class="player left">
        <div class="name" id="nameB">
          <span>Fatoom</span>
          <span class="thinking" id="thinkB">ðŸ’­</span>
          <span class="score">(0/0)</span>
        </div>
        <div class="hand" id="handB"></div>
      </div>
      
      <div class="player right">
        <div class="name" id="nameD">
          <span>jvd</span>
          <span class="thinking" id="thinkD">ðŸ’­</span>
          <span class="score">(0/0)</span>
        </div>
        <div class="hand" id="handD"></div>
      </div>
      
      <div class="player bottom">
        <div class="name" id="nameA">
          <span>azooz</span>
          <span class="score">(0/0)</span>
        </div>
        <div class="hand" id="handA"></div>
      </div>
    </div>
    
    <div id="chat"></div>
    
    <div id="controls">
      <div id="bidButtons">
        <button class="bid-btn" data-bid="1">1</button>
        <button class="bid-btn" data-bid="2">2</button>
        <button class="bid-btn" data-bid="3">3</button>
        <button class="bid-btn" data-bid="4">4</button>
        <button class="bid-btn" data-bid="5">5</button>
        <button class="bid-btn" data-bid="6">6</button>
        <button class="bid-btn" data-bid="7">7</button>
        <button class="bid-btn" data-bid="8">8</button>
        <button class="bid-btn" data-bid="9">9</button>
        <button class="bid-btn" data-bid="10">10</button>
        <button class="bid-btn" data-bid="11">11</button>
        <button class="bid-btn" data-bid="12">12</button>
        <button class="bid-btn" data-bid="13">13</button>
      </div>
      <div>
        <button id="submitBidBtn" disabled>Submit Bid</button>
        <button id="newGameBtn">New Game</button>
      </div>
    </div>
  </div>
  
  <div id="roundResult">
    <div class="result-box">
      <h2>Round Complete!</h2>
      <div id="roundText"></div>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
