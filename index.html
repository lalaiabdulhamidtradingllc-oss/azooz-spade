<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>♠ Azooz Spades Game</title>

  <!-- Mobile / iPhone fixes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>♠ Azooz Spades Game</h1>

<div id="game">

  <!-- GAME TABLE -->
  <div id="table">

    <!-- ROUND RESULT POPUP -->
    <div id="roundResult" style="
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      color:white;
      z-index:999;
      align-items:center;
      justify-content:center;
    ">
      <div style="
        background:#222;
        padding:20px;
        border-radius:10px;
        text-align:center;
        max-width:300px;
      ">
        <h2>Round Result</h2>
        <div id="roundText"></div>
        <button onclick="closeResult()">Continue</button>
      </div>
    </div>

    <!-- TOP PLAYER -->
    <div class="player top">
      <div class="name">Fatoom</div>
      <div class="hand" id="handC"></div>
    </div>

    <!-- LEFT PLAYER -->
    <div class="player left">
      <div class="name">jvd</div>
      <div class="hand" id="handB"></div>
    </div>

    <!-- TRICK AREA -->
    <div id="trick">
      <div class="slot top-slot" data-p="C"></div>
      <div class="slot left-slot" data-p="B"></div>
      <div class="slot right-slot" data-p="D"></div>
      <div class="slot bottom-slot" data-p="A"></div>
    </div>

    <!-- RIGHT PLAYER -->
    <div class="player right">
      <div class="name">habib</div>
      <div class="hand" id="handD"></div>
    </div>

    <!-- BOTTOM PLAYER -->
    <div class="player bottom">
      <div class="name">azooz</div>
      <div class="hand" id="handA"></div>
    </div>

  </div>
  <!-- END TABLE -->

  <!-- CONTROLS -->
  <div id="controls">
    <input type="number" id="bidInput" min="0" max="13" value="1">
    <button id="bidBtn">Submit Bid</button>
    <button id="newGameBtn">New Game</button>
  </div>

  <!-- CHAT -->
  <div id="chat"></div>

</div>
<!-- END GAME -->

<script src="script.js"></script>

</body>
</html>
